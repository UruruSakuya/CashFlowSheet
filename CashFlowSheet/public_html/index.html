<!DOCTYPE html>
<html>
    <head>
        <title>キャッシュフローシート</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="js/cashflowsheet.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body onload="init()">
        <h1>キャッシュフローシート</h1>
        <ul>
            <li class="menu">サマリー</li>
            <li class="menu">収入</li>
            <li class="menu">支出</li>
        </ul>
        <section id="summary">
            <h2>サマリー</h2>
            <input type="button" id="payedHandMoney" value="+" />
            <input type="button" id="lossedHandMoney" value="-" />
            <input type="button" id="payCheck" value="ペイチェック" />
            <div class="item">
                <input type="text" value="所持金" /><input type="number" step="10" id="handMoney" readonly="readonly" />
            </div>
            <div class="item">
                <input type="text" value="総収入" /><input type="number" id="allIncome" step="10" readonly="readonly" />
            </div>
            <div class="item">
                <input type="text" value="総支出" /><input type="number"  id="allOutgo" step="10" readonly="readonly" />
            </div>
            <div class="item">
                <input type="text" value="不労所得" /><input type="number" id="nonWorkedIncome" step="10" readonly="readonly" />
            </div>
            <div class="item">
                <input type="text" value="キャッシュフロー" /><input type="number" id="cashflow" step="10" readonly="readonly" />
            </div>
        </section>
        <section id="income">
            <h2>損益計算書</h2>
            <h3>収入</h3>
            <input type="button" class="addingContents" value="+" />
            <input type="button" class="removingContents" value="-" />
            <div class="item">
                <input type="text" value="給料" /><input type="number" id="salary" step="10" />
            </div>
        </section>
        <section id="outgo">
            <h2>損益計算書</h2>
            <h3>支出</h3>
            <input type="button" class="addingContents" value="+" />
            <input type="button" class="removingContents" value="-" />
            <div class="item">
                <input type="text" value="税金" /><input type="number" step="10" />
            </div>
            <div class="item">
                <input type="text" value="住宅ローン" /><input type="number" step="10" />
            </div>
            <div class="item">
                <input type="text" value="教育ローン" /><input type="number" step="10" />
            </div>
            <div class="item">
                <input type="text" value="自動車ローン" /><input type="number" step="10" />
            </div>
            <div class="item">
                <input type="text" value="クレジットカード" /><input type="number" step="10" />
            </div>
            <div class="item">
                <input type="text" value="小売店のつけ" /><input type="number" step="10" />
            </div>
            <div class="item">
                <input type="text" value="その他の支出" /><input type="number" step="10" />
            </div>
        </section>
        <section id="pay" class="modal">
            <p class="close">×</p>
            <input type="number" step="10" />
            <input type="button" value="受け取る" />
        </section>
        <section id="loss" class="modal">
            <p class="close">×</p>
            <input type="number" step="10" />
            <input type="button" value="払う" />
        </section>
    </body>
</html>
